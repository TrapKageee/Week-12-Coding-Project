<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS here */
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CRUD Application</h1>
        <form id="entityForm">
            <div class="form-group">
                <label for="entityName">Entity Name</label>
                <input type="text" class="form-control" id="entityName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Entity</button>
        </form>

        <div id="entitiesList" class="mt-4">
            <!-- Entities will be listed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
